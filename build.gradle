// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use Scala 2.11 in our library project
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'

    // Akka Dependencies
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.6'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: '2.3.6'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.4'

    // Need scala-xml at test runtime
    testRuntime group: 'org.scala-lang.modules', name: 'scala-xml_2.11', version: ' 1.0.6 '
}

